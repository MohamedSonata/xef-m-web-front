version: '3.8'

services:
  app:
    image: mosonata/xef-m-web-front-img1:latest
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 3
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - NODE_ENV=production
      - DOCS_DIRECTORY=src/content/docs
    ports:
      - "3000:3000"
    networks:
      - webnet

networks:
  webnet: 